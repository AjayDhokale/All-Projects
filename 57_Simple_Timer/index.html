<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Simple Timer</title>
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div class="user-time">

            <label for="">Minute :</label>
            <input type="number" id="input-min" placeholder="Minutes">

            <label for="">Seconds :</label>
            <input type="number" id="input-sec" placeholder="Seconds">
            
        </div>
        <button class="enter-time">Enter Time</button>
        
        <div id="conic" class="timer-circle">
            <p id="timer">00:00</p>
            <div class="inner-circle"></div>
            <div class="hand">
                <span class="marker"></span>
            </div>
        </div>
        <div class="buttons">
            <button id="reset" class="button">
                <i class="fas fa-refresh"></i>
            </button>
            <button id="play" class="button">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
</body>
    <script src="pro57.js"></script>
</html>
