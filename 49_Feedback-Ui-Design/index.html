<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Ui Design</title>
</head>
<body>
    
    <nav1>
        <a href="../index.html" aria-current="page">Home</a>       
    </nav1>

    <div class="panel-container" id="panel">
        <strong>How satisfied are you with our <br /> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating ">
                <img src="Images/Unhappy.png" alt="Unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="Images/Nutral.png" alt="Neutral">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="Images/Satisfied.png" alt="Satisfied">
                <small>Satisfied</small>
            </div>
        </div>

        <button class="btn" id="send">Send Review</button>

    </div>
    
    <script src="pro49.js"></script>
</body>
</html>
